<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otedama Pool - Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            background: #1a1a1a;
            padding: 3rem;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #888;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #888;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            background: #252525;
            border: 1px solid #333;
            color: #e0e0e0;
            padding: 0.75rem;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .login-btn {
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #45a049;
        }

        .login-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: #4CAF50;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
    <script src="/static/js/zkp.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">O</div>
            <h1>Otedama Pool</h1>
            <p>Admin Access</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn" id="login-btn">Login</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const loginBtn = document.getElementById('login-btn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Generating proof...';
            errorMessage.style.display = 'none';
            
            try {
                // --- ZKP Login Flow ---

                // 1. Derive a private key from the password.
                // IMPORTANT: In a production system, use a strong Key Derivation Function (KDF)
                // like Argon2 or PBKDF2 instead of a simple hash.
                const privateKey = await sha256(password);

                // 2. Request a challenge from the server.
                loginBtn.textContent = 'Requesting challenge...';
                const challengeRes = await fetch('/api/v1/auth/zkp-challenge', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                if (!challengeRes.ok) {
                    throw new Error('Failed to get ZKP challenge from server.');
                }
                const { challenge } = await challengeRes.json();

                // 3. Generate the ZKP proof.
                loginBtn.textContent = 'Proving identity...';
                const { commitment, proof } = await generateProof(challenge, privateKey);

                // 4. Send the proof to the server for verification.
                const loginRes = await fetch('/api/v1/auth/zkp-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username,
                        commitment: commitment.toString(),
                        proof: proof.toString()
                    })
                });

                if (loginRes.ok) {
                    const data = await loginRes.json();
                    // Store token and redirect
                    localStorage.setItem('auth_token', data.token);
                    document.cookie = `auth_token=${data.token}; path=/; secure; samesite=strict`;
                    window.location.href = '/admin/';
                } else {
                    const errorData = await loginRes.json();
                    throw new Error(errorData.error || 'ZKP authentication failed.');
                }

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Check if already logged in (no changes needed here)
        const token = localStorage.getItem('auth_token');
        if (token) {
            fetch('/admin/dashboard', {
                headers: { 'Authorization': `Bearer ${token}` }
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/admin/';
                }
            });
        }
    </script>
</body>
</html>
