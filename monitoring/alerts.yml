groups:
  - name: otedama_alerts
    interval: 30s
    rules:
      # Pool health alerts
      - alert: PoolDown
        expr: up{job="otedama-pool"} == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Otedama pool is down"
          description: "The Otedama mining pool has been down for more than 5 minutes."

      - alert: HighErrorRate
        expr: rate(otedama_errors_total[5m]) > 0.05
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 10 minutes."

      # Performance alerts
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, otedama_http_request_duration_seconds_bucket) > 1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is above 1 second."

      - alert: LowHashrate
        expr: otedama_pool_hashrate < 1000000000
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Pool hashrate is low"
          description: "Pool hashrate has dropped below 1 GH/s."

      # Resource alerts
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90%."

      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80%."

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Less than 10% disk space remaining."

      # Database alerts
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL has been down for more than 5 minutes."

      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 5 minutes."

      # Agent system alerts
      - alert: AgentSystemFailure
        expr: otedama_agent_failures_total > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Agent system failures detected"
          description: "More than 10 agent failures in the last 5 minutes."

      - alert: CriticalAgentDown
        expr: otedama_agent_status{agent_type="security"} == 0 or otedama_agent_status{agent_type="health"} == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Critical agent is down"
          description: "Security or Health agent has been down for more than 5 minutes."

      # Security alerts
      - alert: HighFailedAuthentications
        expr: rate(otedama_auth_failures_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High rate of failed authentications"
          description: "Failed authentication rate is above 10% for the last 5 minutes."

      - alert: PossibleDDoSAttack
        expr: rate(otedama_requests_total[1m]) > 1000
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Possible DDoS attack"
          description: "Request rate is abnormally high (>1000 req/min)."