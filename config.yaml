# Otedama v3.0.0 Configuration - 2025 Enterprise & National-Grade P2P Mining Pool
# Zero-Knowledge Proof Mining Pool with Advanced AI, Security & Compliance

# Core Settings - Updated for 2025
name: "Otedama Enterprise Mining Pool v3.0"
version: "3.0.0"
mode: auto  # auto, solo, pool, miner, enterprise, government, institutional

# Advanced Logging Configuration - FIPS 140-2 Compliant
log_level: info  # debug, info, warn, error, critical
logging:
  structured: true
  enable_audit: true
  retention_days: 2555  # 7 years for regulatory compliance
  encryption: true
  tamper_proof: true
  blockchain_logging: true  # Immutable log storage
  syslog_enabled: true
  remote_logging:
    enabled: true
    endpoint: ""
    secure: true
    authentication: "mutual_tls"
  compliance_logging:
    soc2: true
    iso27001: true
    fips140_2: true
    common_criteria: true

# Enhanced Network Configuration - IPv6 & 6G Ready
network:
  listen_addr: ":30303"
  max_peers: 100000  # Enterprise scale
  dial_timeout: 15s
  enable_p2p: true
  enable_mdns: true
  nat_traversal: true
  bootstrap_peers: []
  enable_ipv6: true
  enable_6g: true  # 6G network support
  bandwidth_limit: 0  # 0 = unlimited, in GB/s
  connection_pooling: true
  compression: true
  qos_enabled: true  # Quality of Service
  
  # Advanced networking - 2025 protocols
  libp2p:
    enabled: true
    node_key_file: "data/libp2p.key"
    announce_addrs: []
    no_announce_addrs: []
    swarm_key: ""  # Private swarm support
    relay_enabled: true
    hole_punching: true
  
  # AI-Enhanced DDoS Protection
  ddos_protection:
    enabled: true
    max_connections_per_ip: 1000
    rate_limit_per_ip: 10000  # requests per minute
    ml_anomaly_detection: true
    behavioral_analysis: true
    geo_blocking: false
    country_blacklist: []
    country_whitelist: []
    threat_intelligence: true
    response_time: "100ms"
    auto_mitigation: true

# Advanced Mining Configuration - 2025 Algorithms
mining:
  # Latest 2025 mining algorithms
  algorithm: randomx  # sha256d, randomx, kheavyhash, autolykos, kawpow, ethash, etchash, blake3, x16r, equihash, progpow, scrypt, cryptonight
  
  # AI-Enhanced Hardware Management
  hardware_type: auto  # auto, cpu, gpu, asic
  auto_detect: true
  threads: 0  # 0 = auto-detect optimal
  intensity: 100  # Mining intensity (1-100)
  
  # 2025 Advanced mining features
  ai_optimization: true
  edge_computing: true
  distributed_computing: true
  auto_tuning: true
  profit_switching: true
  merged_mining: true
  difficulty_retargeting: true
  carbon_neutral_mining: true
  
  # Hardware-specific optimizations
  cpu:
    enable: true
    affinity: []  # CPU core affinity
    hugepages: true
    numa_optimization: true
    thermal_throttling: 85  # °C
    avx512: true  # AVX-512 support
    power_management: "performance"
  
  gpu:
    enable: true
    devices: []  # empty = auto-detect all
    memory_tweak: true
    power_limit: 300  # Watts
    fan_curve: auto
    ray_tracing_mining: true  # RTX mining
    tensor_core_mining: true  # AI accelerated mining
    overclock:
      enabled: true
      core_offset: 150
      memory_offset: 1000
      voltage_offset: 50
      power_limit: 120  # percentage
  
  asic:
    enable: true
    devices: []
    frequency_optimization: true
    voltage_optimization: true
    cooling_optimization: true
    immersion_cooling: false
    liquid_cooling: false
    
  fpga:
    enable: false
    devices: []
    bitstream_optimization: true
    reconfigurable_mining: true
  
  # Pool configuration for miner mode
  pools:
    - url: "stratum+tcp://pool.example.com:3333"
      user: "wallet_address"
      pass: "x"
      priority: 1
      backup: false
      zkp_auth: true
    
  # 2025 Performance targets
  target_hash_rate: 0  # 0 = no limit (H/s)
  min_hash_rate: 10000  # Minimum required H/s
  max_temperature: 85  # Auto-throttle temperature (°C)
  power_limit: 2000  # Maximum power consumption (W)
  efficiency_target: 50  # J/TH target
  carbon_footprint_limit: 1000  # kg CO2/year

# Revolutionary Zero-Knowledge Proof System (2025 Latest)
zkp:
  enabled: true
  
  # Latest 2025 ZKP Protocols
  protocol: nova  # groth16, plonk, stark, bulletproofs, nova, plonky2, halo2
  curve: bn254  # bn254, bls12-381, bw6-761, pasta
  
  # Advanced Proof Requirements
  require_age_proof: true
  min_age_requirement: 18
  require_hashpower_proof: true
  min_hashpower_requirement: 10000000  # 10 MH/s minimum
  require_location_proof: true
  require_reputation_proof: true
  require_sanctions_check: true
  require_kyc_replacement: true  # ZKP replaces traditional KYC
  require_carbon_offset_proof: true
  
  # 2025 Advanced ZKP Features  
  recursive_proofs: true
  proof_aggregation: true
  batch_verification: true
  universal_setup: true
  homomorphic_encryption: true
  multi_party_computation: true
  federated_learning_proofs: true
  
  # Enterprise & Government Features
  institutional_grade: true
  government_compliance: true
  national_security_approved: true
  export_control_compliant: true
  
  # Compliance & Audit
  audit_log_enabled: true
  proof_retention_days: 2555  # 7 years
  compliance_mode: "government"  # standard, enhanced, government
  real_time_verification: true
  
  # Trusted Setup & Verifiers
  trusted_setup_file: "data/zkp/nova_setup.params"
  trusted_verifiers: []
  verification_timeout: 10s
  
  # Performance Settings - 2025 Optimized
  proof_cache_size: 1000000
  parallel_verification: true
  hardware_acceleration: true
  gpu_acceleration: true
  asic_acceleration: false
  # quantum_acceleration removed  # Future-ready

# Enhanced Privacy & Anonymity Configuration
privacy:
  anonymous_mining: true
  hide_ip_addresses: true
  enable_mixers: true
  onion_routing: true
  
  # Advanced Anonymity Networks
  enable_tor: true
  tor_socks_proxy: "127.0.0.1:9050"
  tor_control_port: 9051
  tor_bridges: true
  
  enable_i2p: true
  i2p_sam_addr: "127.0.0.1:7656"
  i2p_tunnels: 3
  
  # 2025 Privacy Enhancements
  enable_nostr: true  # Nostr protocol integration
  enable_ipfs: true   # IPFS for decentralized storage
  traffic_obfuscation: true
  timing_randomization: true
  decoy_traffic: true
  steganography: false
  mesh_networking: true
  satellite_communication: false

# API Configuration - Enterprise Grade with AI
api:
  enabled: true
  listen_addr: ":8080"
  enable_tls: true
  tls_version: "1.3"
  cert_file: "certs/api.crt"
  key_file: "certs/api.key"
  
  # Advanced Authentication & Authorization
  enable_auth: true
  auth_method: "zero_knowledge"  # jwt, oauth2, api_key, mtls, zero_knowledge
  jwt_secret: ""  # Auto-generated if empty
  session_timeout: 14400  # 4 hours
  zkp_auth: true
  biometric_auth: false
  
  # AI-Enhanced Rate Limiting
  rate_limit: 10000  # requests per minute
  burst_limit: 1000
  ai_rate_limiting: true
  adaptive_limits: true
  
  # CORS Configuration
  cors:
    enabled: true
    allowed_origins: ["*"]
    allowed_methods: ["GET", "POST", "PUT", "DELETE", "PATCH"]
    allowed_headers: ["*"]
    max_age: 86400
  
  # Advanced API Features
  enable_swagger: true
  enable_metrics: true
  enable_health_checks: true
  enable_debug_endpoints: false
  graphql_enabled: true
  rest_enabled: true
  grpc_enabled: true
  websocket_enabled: true

# Next-Gen Dashboard Configuration
dashboard:
  enabled: true
  listen_addr: ":8888"
  enable_auth: true
  username: "admin"
  password: ""  # Auto-generated if empty
  enable_tls: true
  cert_file: "certs/dashboard.crt"
  key_file: "certs/dashboard.key"
  
  # Advanced Dashboard Features
  real_time_updates: true
  refresh_rate: "500ms"
