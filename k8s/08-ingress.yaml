---
# Ingress for HTTP/HTTPS traffic
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otedama-ingress
  namespace: otedama
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - otedama.local
    - api.otedama.local
    - monitoring.otedama.local
    secretName: otedama-tls
  rules:
  - host: otedama.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: otedama
            port:
              number: 8080
  - host: api.otedama.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: otedama
            port:
              number: 8080
  - host: monitoring.otedama.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090

---
# NetworkPolicy for security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: otedama-network-policy
  namespace: otedama
spec:
  podSelector:
    matchLabels:
      app: otedama
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: otedama
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 3333
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9090
    - protocol: TCP
      port: 4444
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: otedama
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80