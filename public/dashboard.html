<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otedama Mining Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: #1a1a1a;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            color: #4CAF50;
            font-size: 2em;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #2a2a2a;
            transition: transform 0.2s;
        }
        
        .metric-card:hover {
            transform: translateY(-2px);
            border-color: #4CAF50;
        }
        
        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .metric-title {
            font-size: 0.9em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #4CAF50;
            margin: 10px 0;
        }
        
        .metric-change {
            font-size: 0.9em;
            color: #888;
        }
        
        .metric-change.positive {
            color: #4CAF50;
        }
        
        .metric-change.negative {
            color: #f44336;
        }
        
        .chart-container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #2a2a2a;
            margin-bottom: 20px;
            height: 300px;
        }
        
        .gpu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .gpu-card {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
        }
        
        .gpu-name {
            font-weight: bold;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        
        .gpu-stat {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .alerts-container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #2a2a2a;
            margin-bottom: 20px;
        }
        
        .alert {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #f44336;
        }
        
        .alert.warning {
            border-left-color: #ff9800;
        }
        
        .alert.info {
            border-left-color: #2196F3;
        }
        
        .alert-dismiss {
            background: none;
            border: 1px solid #666;
            color: #999;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .alert-dismiss:hover {
            background: #333;
            color: #fff;
            border-color: #999;
        }
        
        .recommendations {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #2a2a2a;
        }
        
        .recommendation {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        
        .recommendation-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .recommendation-action {
            color: #888;
            font-size: 0.9em;
        }
        
        canvas {
            max-width: 100%;
            height: 100%;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .error {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Otedama Mining Dashboard</h1>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="connection-status">Connected</span>
            </div>
        </header>
        
        <div class="dashboard-grid">
            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">Hashrate</span>
                    <span class="metric-change" id="hashrate-change">--</span>
                </div>
                <div class="metric-value" id="hashrate">--</div>
                <div class="metric-change" id="hashrate-trend">Loading...</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">Efficiency</span>
                    <span class="metric-change" id="efficiency-change">--</span>
                </div>
                <div class="metric-value" id="efficiency">--%</div>
                <div class="metric-change" id="efficiency-shares">-- accepted / -- total</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">Temperature</span>
                    <span class="metric-change" id="temp-status">--</span>
                </div>
                <div class="metric-value" id="temperature">--Â°C</div>
                <div class="metric-change" id="temp-range">Min: -- / Max: --</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-title">Revenue</span>
                    <span class="metric-change" id="revenue-change">--</span>
                </div>
                <div class="metric-value" id="revenue">$--</div>
                <div class="metric-change" id="revenue-daily">Daily estimate: $--</div>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="hashrate-chart"></canvas>
        </div>
        
        <h2 style="margin: 20px 0;">GPU Status</h2>
        <div class="gpu-grid" id="gpu-grid">
            <div class="loading">Loading GPU data...</div>
        </div>
        
        <div class="alerts-container">
            <h2 style="margin-bottom: 15px;">Active Alerts</h2>
            <div id="alerts-list">
                <div style="color: #666;">No active alerts</div>
            </div>
        </div>
        
        <div class="recommendations">
            <h2 style="margin-bottom: 15px;">Optimization Recommendations</h2>
            <div id="recommendations-list">
                <div style="color: #666;">Analyzing performance...</div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // WebSocket connection
        let ws;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        
        // Chart instance
        let hashrateChart;
        
        // Data stores
        let currentData = {};
        let chartData = {
            labels: [],
            datasets: [{
                label: 'Hashrate (MH/s)',
                data: [],
                borderColor: '#4CAF50',
                backgroundColor: 'rgba(76, 175, 80, 0.1)',
                tension: 0.4
            }]
        };
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                document.getElementById('connection-status').textContent = 'Connected';
                document.querySelector('.status-dot').style.background = '#4CAF50';
                reconnectAttempts = 0;
            };
            
            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    handleMessage(message);
                } catch (error) {
                    console.error('Failed to parse message:', error);
                }
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                document.getElementById('connection-status').textContent = 'Disconnected';
                document.querySelector('.status-dot').style.background = '#f44336';
                
                // Attempt to reconnect
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(connectWebSocket, 5000);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }
        
        function handleMessage(message) {
            switch (message.type) {
                case 'initial':
                    initializeDashboard(message.data);
                    break;
                    
                case 'update':
                    updateDashboard(message.data);
                    break;
                    
                case 'alert':
                    handleAlert(message.data);
                    break;
            }
        }
        
        function initializeDashboard(data) {
            currentData = data;
            updateMetrics(data);
            updateGPUs(data.gpus || []);
            initializeChart();
        }
        
        function updateDashboard(data) {
            updateMetrics(data);
            updateChart(data.hashrate);
            updateAlerts(data.alerts || []);
        }
        
        function updateMetrics(data) {
            // Update hashrate
            const hashrateMH = data.hashrate / 1000000;
            document.getElementById('hashrate').textContent = hashrateMH.toFixed(2) + ' MH/s';
            
            // Update efficiency
            document.getElementById('efficiency').textContent = data.efficiency.toFixed(2) + '%';
            document.getElementById('efficiency-shares').textContent = 
                `${data.shares.accepted} accepted / ${data.shares.total} total`;
            
            // Update temperature
            document.getElementById('temperature').textContent = data.temperature.toFixed(1) + 'Â°C';
            
            // Update revenue
            document.getElementById('revenue').textContent = '$' + data.revenue.toFixed(2);
            document.getElementById('revenue-daily').textContent = 
                'Daily estimate: $' + (data.revenue * 24).toFixed(2);
            
            // Update status indicators
            updateStatusIndicators(data);
        }
        
        function updateStatusIndicators(data) {
            // Temperature status
            const tempStatus = document.getElementById('temp-status');
            if (data.temperature > 80) {
                tempStatus.textContent = 'High';
                tempStatus.style.color = '#f44336';
            } else if (data.temperature > 70) {
                tempStatus.textContent = 'Normal';
                tempStatus.style.color = '#ff9800';
            } else {
                tempStatus.textContent = 'Good';
                tempStatus.style.color = '#4CAF50';
            }
            
            // Efficiency indicator
            const effChange = document.getElementById('efficiency-change');
            if (data.efficiency > 98) {
                effChange.textContent = 'â';
                effChange.className = 'metric-change positive';
            } else if (data.efficiency < 95) {
                effChange.textContent = 'â';
                effChange.className = 'metric-change negative';
            } else {
                effChange.textContent = 'â';
                effChange.className = 'metric-change';
            }
        }
        
        function updateGPUs(gpus) {
            const gpuGrid = document.getElementById('gpu-grid');
            
            if (gpus.length === 0) {
                gpuGrid.innerHTML = '<div style="color: #666;">No GPU data available</div>';
                return;
            }
            
            gpuGrid.innerHTML = gpus.map(gpu => `
                <div class="gpu-card">
                    <div class="gpu-name">GPU ${gpu.index}: ${gpu.name}</div>
                    <div class="gpu-stat">
                        <span>Temperature:</span>
                        <span>${gpu.temperature}Â°C</span>
                    </div>
                    <div class="gpu-stat">
                        <span>Fan Speed:</span>
                        <span>${gpu.fanSpeed}%</span>
                    </div>
                    <div class="gpu-stat">
                        <span>Power:</span>
                        <span>${gpu.power}W</span>
                    </div>
                    <div class="gpu-stat">
                        <span>Memory:</span>
                        <span>${gpu.memory}%</span>
                    </div>
                    <div class="gpu-stat">
                        <span>Hashrate:</span>
                        <span>${(gpu.hashrate / 1000000).toFixed(2)} MH/s</span>
                    </div>
                </div>
            `).join('');
        }
        
        function initializeChart() {
            const ctx = document.getElementById('hashrate-chart').getContext('2d');
            hashrateChart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                color: '#e0e0e0'
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: '#333'
                            },
                            ticks: {
                                color: '#999'
                            }
                        },
                        y: {
                            grid: {
                                color: '#333'
                            },
                            ticks: {
                                color: '#999'
                            }
                        }
                    }
                }
            });
        }
        
        function updateChart(hashrate) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            
            // Add new data point
            chartData.labels.push(timeStr);
            chartData.datasets[0].data.push(hashrate / 1000000);
            
            // Keep only last 60 points
            if (chartData.labels.length > 60) {
                chartData.labels.shift();
                chartData.datasets[0].data.shift();
            }
            
            // Update chart
            hashrateChart.update('none');
        }
        
        function updateAlerts(alerts) {
            const alertsList = document.getElementById('alerts-list');
            
            if (alerts.length === 0) {
                alertsList.innerHTML = '<div style="color: #666;">No active alerts</div>';
                return;
            }
            
            alertsList.innerHTML = alerts.map(alert => `
                <div class="alert ${alert.severity}">
                    <div>
                        <strong>${alert.type.replace(/_/g, ' ').toUpperCase()}</strong><br>
                        ${alert.message}
                    </div>
                    <button class="alert-dismiss" onclick="dismissAlert('${alert.id}')">
                        Dismiss
                    </button>
                </div>
            `).join('');
        }
        
        function dismissAlert(id) {
            fetch(`/api/alerts/dismiss/${id}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.querySelector(`[onclick="dismissAlert('${id}')"]`)
                            .closest('.alert').style.display = 'none';
                    }
                });
        }
        
        // Load recommendations
        async function loadRecommendations() {
            try {
                const response = await fetch('/api/analysis');
                const data = await response.json();
                
                const recommendationsList = document.getElementById('recommendations-list');
                
                if (!data.recommendations || data.recommendations.length === 0) {
                    recommendationsList.innerHTML = '<div style="color: #666;">No recommendations at this time</div>';
                    return;
                }
                
                recommendationsList.innerHTML = data.recommendations.map(rec => `
                    <div class="recommendation">
                        <div class="recommendation-title">${rec.type.toUpperCase()}</div>
                        <div class="recommendation-action">${rec.action}</div>
                        <div style="color: #4CAF50; font-size: 0.9em; margin-top: 5px;">
                            Impact: ${rec.impact}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load recommendations:', error);
            }
        }
        
        // Initialize
        connectWebSocket();
        loadRecommendations();
        
        // Refresh recommendations every 5 minutes
        setInterval(loadRecommendations, 300000);
    </script>
</body>
</html>
